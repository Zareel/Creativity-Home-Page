<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Landing Page</title>
</head>
<body>
    <main>
        <section class="left-image">
            <img src="./images/pexels-rfstudio-3819572.jpg" class="banner-img" alt="banner-img">
        </section>
<!------------------------------------------End of Left-Section -------------------------------------> 
        <section class="nav-section">
            <nav>
                <div class="logo">
                    <img src="./images/Logo.png" class="logo" alt="">
                </div>
                <hr>
                <div class="nav-items">
                    <ul>
                        <li class="nav-item active">Home</li>
                        <li class="nav-item item">About Us</li>
                        <li class="nav-item item">Portfolio</li>
                        <li class="nav-item item">Contact</li>
                    </ul>
                </div>
                <div class="fa-menu">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
        </section>
<!-- ------------------------------------End of Nav-Section---------------------------------------------------------->
        <section class="left-top">
            <div class="row1">
                <div class="row1-left">
                    <h1 class="text crea">Crea-</h1>
                    <br>
                    <h1 class="text tivity">tivity.</h1>
                </div>
                <div class="row1-mid">
                    <h3 class="text isOur">is our <br>ingredient.</h3>
                </div>
                
                <div class="row1-end">
                    <ul class="list-items">
                        <li class="list-item"><img src="./images/Twitter Icon.svg" width="20px" alt="twitter-icon"></li>
                        <li class="list-item"><img src="./images/Instagram Icon.svg" width="20px" alt="insta-icon"></li>
                        <li class="list-item"><img src="./images/Facebook Icon.svg" width="15px" alt="fb-icon"></li>
                        <li class="list-item"><img src="./images/Email Icon.svg" width="20px" alt="email-icon"></li>
                    </ul>
                </div>
            </div>
        </section>
    <!-- --------------------------------------End of Fist Row------------------------------------------------- -->
    <section class="button">
        <button class="btn">Check Our Package</button>
    </section>
    <!-- --------------------------------------End of Mid-Button Section-------------------------------------- -->
    <section class="botton-section">
        <div class="botton-part">
            <div class="vertical-line"></div>
            <div class="dots">
                <div class="dot dot-black"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="services">
                <ul>
                    <li class="list-item">Photography</li>
                    <li class="list-item">Videograpy</li>
                    <li class="list-item">Graphic Design</li>
                    <li class="list-item">Illustration</li>
                    <li class="list-item">Animation</li>
                </ul>
            </div>
            <div class="bottom-right">
                <i class='fa fa-quote-right'></i>
                <p>We help you to create the best graphics,<br> photos, videos, animations and illustrations
                <div class="img">
                    <img src="./images/pexels-cottonbro-7974875.jpg" width="450px" alt="img">
                </div>   
            </div>
